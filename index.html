<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="card border-secondary mb-3" style="width: 34rem">
          <div class="card-body">
            <form class="d-flex">
              <input
                id="cityName"
                type="search"
                placeholder="Enter a city..."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm choose-city"
              />
              <input
                type="checkbox"
                class="btn-check"
                id="btn-check"
                autocomplete="off"
              />
              <label class="btn btn-primary" for="btn-check">Search</label>
              <input
                type="checkbox"
                class="btn-check"
                id="btn-check"
                autocomplete="off"
              />
              <label class="btn btn-success" for="btn-check">Current</label>
            </form>
            <div class="page-text">
              <div>
                <h1>
                  <span id="temperature">20</span
                  ><span class="degrees">°C</span>
                  <span id="city">Wrocław</span>
                </h1>
              </div>
              <div class="row">
                <div class="col-1">
                  <div class="d-flex justify-content-start align-items-center">
                    <h2>
                      <ul>
                        <li>Precipitation: 1%</li>
                        <li>Humidity: 67%</li>
                        <li>Partly cloudy</li>
                      </ul>
                    </h2>
                  </div>
                </div>
                <div class="col-6">
                  <div class="d-flex justify-content-end align-items-center">
                    <h2 class="date">
                      <ul>
                        <li><span id="day"></span> <span id="time"></span></li>
                        <li>Wind: 8 km/h</li>
                      </ul>
                    </h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
