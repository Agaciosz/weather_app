<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="card border-light mb-3" style="width: 34rem">
          <div class="card-body">
            <form class="d-flex">
              <input
                id="cityName"
                type="search"
                placeholder="Enter a city..."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm choose-city"
              />
              <input
                type="checkbox"
                class="btn-check"
                id="searchButton"
                autocomplete="off"
              />
              <label class="btn btn-primary" for="searchButton">Search</label>
              <input
                type="checkbox"
                class="btn-check"
                id="currentButton"
                autocomplete="off"
              />
              <label class="btn btn-current" for="currentButton">Current</label>
            </form>
            <div class="page-text">
              <div>
                <h1>
                  <span id="temperature"></span
                  ><span class="degrees">
                    <a href=""> <span id="celsius">°C</span></a> |
                    <a href=""> <span id="fahrenheit">°F</span></a></span
                  >
                  <span id="city">Wrocław</span>
                </h1>
              </div>
              <div class="row">
                <div class="col-2">
                  <img
                    src=""
                    alt="weather-icon"
                    id="icon"
                    style="max-height: 64px; max-width: 64px"
                  />
                </div>
                <div class="col-5">
                  <div class="d-flex justify-content-start align-items-center">
                    <h2>
                      <ul>
                        <li>
                          <span id="day"></span>
                          <strong><span id="time"></span></strong>
                        </li>
                        <li id="description"></li>
                      </ul>
                    </h2>
                  </div>
                </div>
                <div class="col-5">
                  <div class="d-flex justify-content-end align-items-center">
                    <h2 class="date">
                      <ul>
                        <li>
                          Humidity:
                          <strong><span id="humidity"></span>%</strong>
                        </li>
                        <li>
                          Wind: <strong><span id="wind"></span> km/h</strong>
                        </li>
                      </ul>
                    </h2>
                  </div>
                </div>
                <div class="weather-forecast" id="forecast"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        This project was coded by Agata Głąb, is
        <a href="https://github.com/Agaciosz/weather_app" target="_blank"
          >open sourced on GitHub</a
        >
        and
        <a href="https://moonlit-daifuku-e03f84.netlify.app/"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
